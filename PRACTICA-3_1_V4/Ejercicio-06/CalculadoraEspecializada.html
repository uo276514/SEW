<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Jorge López Peláez">
	<meta name="description" content="Practica-3_Ejercicio-6_CalculadoraRPNEspecializada">
	<meta name="keywords" content="JavaScript, Calculadora, RPN, Especializada">
	<!--Definición de la ventana gráfica-->
	<meta name ="viewport" content ="width=device-width, initial-scale=1.0">

	<title>CalculadoraRPNEspecializada</title>
	
	<link rel="stylesheet" type="text/css" href="CalculadoraEspecializada.css">
	
	<script src="CalculadoraEspecializada.js"></script>
</head>
<body>

	<h1>Calculadora RPN Especializada</h1>
	
	<main>
		<label for="pantalla">Jorge López</label>
		<textarea id="pantalla" disabled></textarea>

		<label for="subpantalla">Subpantalla</label>
		<input type="text" id="subpantalla" disabled>		
		
		<input type="button" value="m-cm" onClick = "c.mToCm()">
		<input type="button" value="km-m" onClick = "c.kmToM()">
		<input type="button" value="m-km" onClick = "c.mToKm()">
		<input type="button" value="cm-m" onClick = "c.cmToM()">
		
		<input type="button" value="cm3-L" onClick = "c.cm3ToL()">
		<input type="button" value="L-m3" onClick = "c.lToM3()">
		<input type="button" value="m3-L" onClick = "c.m3ToL()">
		<input type="button" value="ml-L" onClick = "c.mlToL()">

		<input type="button" value="arcsen" onClick = "c.arcsen()">
		<input type="button" value="arccos" onClick = "c.arccos()">
		<input type="button" value="arctan" onClick = "c.arctan()">
		<input type="button" value="/" onClick = "c.pulsarDiv()">
		
		<input type="button" value="sen" onClick = "c.sen()">
		<input type="button" value="cos" onClick = "c.cos()">
		<input type="button" value="tan" onClick = "c.tan()">
		<input type="button" value="*" onClick = "c.pulsarMult()">
		
		<input type="button" value="7" onClick = "c.leerNumero(Number('7'))">
		<input type="button" value="8" onClick = "c.leerNumero(Number('8'))">
		<input type="button" value="9" onClick = "c.leerNumero(Number('9'))">
		<input type="button" value="-" onClick = "c.pulsarResta()">

		<input type="button" value="4" onClick = "c.leerNumero(Number('4'))">
		<input type="button" value="5" onClick = "c.leerNumero(Number('5'))">
		<input type="button" value="6" onClick = "c.leerNumero(Number('6'))">
		<input type="button" value="+" onClick = "c.pulsarSuma()">
		
		<input type="button" value="1" onClick = "c.leerNumero(Number('1'))">
		<input type="button" value="2" onClick = "c.leerNumero(Number('2'))">
		<input type="button" value="3" onClick = "c.leerNumero(Number('3'))">
		<input type="button" value="Enter" onClick = "c.enter()">
		
		<input type="button" value="C" onClick = "c.vaciar()">
		<input type="button" value="0" onClick = "c.leerNumero(Number('0'))">
		<input type="button" value="." onClick = "c.coma()">
		
		
	</main>

</body></html>
