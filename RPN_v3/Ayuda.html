	<h1>Ayuda</h1>
	
	<p>
		La calculadora RPN funciona de manera distinta a lo habitual.
	</p>
	<p>
		Funciona con una pila, de manera que las operaciones se ejecutan sobre ella.
	</p>
	<p>
		Para meter números a la pila se usa el botón Enter.
	</p>
	<p>
		Para más información hacer clic <a href="https://es.wikipedia.org/wiki/Notaci%C3%B3n_polaca_inversa">aquí</a>
	</p>
