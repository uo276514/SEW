	<header>
		<h1>ASP.NET Core</h1>
	</header>

	<section>
		<h2>¿Crees que sabes mucho sobre ASP.NET Core? Intenta contestar correctamente a las siguientes preguntas:</h2>
		
		<form name="preguntas">
			<label for="fecha">¿Cual es la fecha de lanzamiento de la última versión de ASP.NET Core? <input id="fecha" type="date" ></label><br>
			<label for="num">Y ¿cual es dicha versión? <input id="num" type="number" ></label><br>
			<label for="textPrograma">¿Con qué programa se suele lanzar dicho framework? <input id="textPrograma" type="text" ></label><br>
			<label for="textDesarrollo">¿Quién desarrolló el framework? <input id="textDesarrollo" type="text" ></label><br>
			
			<fieldset>
				<legend>¿Cuáles de los siguientes son beneficios de ASP.NET Core?</legend>

				<label for="b1"><input id="b1" type="checkbox" value="La especificación del lenguaje Java" > Seguridad más estricta</label><br>
				<label for="b2"><input id="b2" type="checkbox" value="El lenguaje de programación Java" > Inyección de dependencias incorporada</label><br>
				<label for="b3"><input id="b3" type="checkbox" value="Java desde cero" > Código no abierto</label><br>
			</fieldset>

			<label for="ta">¿Qué más sabes sobre ASP.NET Core?<br>
			<textarea id="ta" cols="30" rows="5" ></textarea></label><br>
			<label for="url">¿Has encontrado alguna página web con más información sobre ASP.NET Core? Indica qué página es: <input id="url" type="url" ></label><br>
			<label for="email">Indica un correo para mandar los resultados: <input id="email" type="email" ></label><br>

			<input type="submit" value="Enviar respuestas">
		</form>
	</section>
